<!DOCTYPE html>
<html>
  <head>
    <title>Canvas绘制矩形</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="200" height="200"></canvas>
    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "red";
      ctx.fillRect(50, 50, 100, 100);
    </script>
  </body>
</html>
