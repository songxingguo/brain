<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Markmap</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #mindmap {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.15.4/dist/style.css"
    />
  </head>
  <body>
    <svg id="mindmap"></svg>
    <script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15.4/dist/browser/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.15.4/dist/index.js"></script>
    <script>
      (() => {
        setTimeout(() => {
          const { markmap: M, mm: ge } = window,
            me = new M.Toolbar();
          me.attach(ge);
          const fe = me.render();
          fe.setAttribute("style", "position:absolute;bottom:20px;right:20px"),
            document.body.append(fe);
        });
      })();
    </script>
    <script>
      ((F, I, R, H) => {
        const X = F();
        window.mm = X.Markmap.create(
          "svg#mindmap",
          (I || X.deriveOptions)(H),
          R
        );
      })(
        () => window.markmap,
        null,
        {
          type: "heading",
          depth: 0,
          payload: { lines: [1, 2] },
          content: "JavaScript 简介",
          children: [
            {
              type: "heading",
              depth: 1,
              payload: { lines: [3, 4] },
              content: "你好 JavaScript",
              children: [
                {
                  type: "heading",
                  depth: 2,
                  payload: { lines: [5, 6] },
                  content: "名字",
                  children: [
                    {
                      type: "list_item",
                      depth: 3,
                      payload: { lines: [6, 7] },
                      content: "JavaScript",
                      children: [],
                    },
                    {
                      type: "list_item",
                      depth: 3,
                      payload: { lines: [7, 8] },
                      content: "ECMAScript",
                      children: [],
                    },
                  ],
                },
                {
                  type: "heading",
                  depth: 2,
                  payload: { lines: [8, 9] },
                  content: "版本",
                  children: [
                    {
                      type: "list_item",
                      depth: 3,
                      payload: { lines: [9, 10] },
                      content: "ES5",
                      children: [],
                    },
                    {
                      type: "list_item",
                      depth: 3,
                      payload: { lines: [10, 11] },
                      content: "ES6",
                      children: [],
                    },
                    {
                      type: "list_item",
                      depth: 3,
                      payload: { lines: [11, 12] },
                      content: "...",
                      children: [],
                    },
                    {
                      type: "list_item",
                      depth: 3,
                      payload: { lines: [12, 13] },
                      content: "ES2022",
                      children: [],
                    },
                  ],
                },
                {
                  type: "heading",
                  depth: 2,
                  payload: { lines: [13, 14] },
                  content: "模式",
                  children: [
                    {
                      type: "list_item",
                      depth: 3,
                      payload: { lines: [14, 15] },
                      content: "浏览器",
                      children: [],
                    },
                    {
                      type: "list_item",
                      depth: 3,
                      payload: { lines: [15, 16] },
                      content: "Node",
                      children: [],
                    },
                  ],
                },
              ],
            },
            {
              type: "heading",
              depth: 1,
              payload: { lines: [17, 18] },
              content: "探索 JavaScript",
              children: [
                {
                  type: "list_item",
                  depth: 2,
                  payload: { lines: [19, 20] },
                  content: "DevTools",
                  children: [],
                },
                {
                  type: "list_item",
                  depth: 2,
                  payload: { lines: [20, 21] },
                  content: "Node",
                  children: [],
                },
                {
                  type: "list_item",
                  depth: 2,
                  payload: { lines: [21, 22] },
                  content: "文本编辑器",
                  children: [],
                },
              ],
            },
            {
              type: "heading",
              depth: 1,
              payload: { lines: [23, 24] },
              content: "JavaScript 之旅",
              children: [
                {
                  type: "list_item",
                  depth: 2,
                  payload: { lines: [25, 26] },
                  content: "变量",
                  children: [],
                },
                {
                  type: "list_item",
                  depth: 2,
                  payload: { lines: [26, 27] },
                  content: "数组与对象",
                  children: [],
                },
                {
                  type: "list_item",
                  depth: 2,
                  payload: { lines: [27, 28] },
                  content: "分支与循环",
                  children: [],
                },
                {
                  type: "list_item",
                  depth: 2,
                  payload: { lines: [28, 29] },
                  content: "函数",
                  children: [],
                },
              ],
            },
            {
              type: "heading",
              depth: 1,
              payload: { lines: [30, 31] },
              content: "字符频率柱状图",
              children: [],
            },
            {
              type: "heading",
              depth: 1,
              payload: { lines: [32, 33] },
              content: "本章小结",
              children: [],
            },
          ],
        },
        { colorFreezeLevel: 2 }
      );
    </script>
  </body>
</html>
