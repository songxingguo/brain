<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style  type="text/css">
          div {
          	font-size: 14px; 
			color: red; 
			width: 40px; 
			height: 50px; 
			background-color: green;
          }
		</style>
	</head>
	<body>
		<!--
        	作者：songxingguo
        	时间：2018-09-10
        	描述  hn 设置 n 级标题 
        -->
        
        <!-- 块级元素：独占一行，可设宽高 -->
        
        <div> 行内元素 h1~h6、div、p、ul、ol、li</div>
                
		这是标题标签：
		<h1>这是标题一</h1>
		<h2>这是标题二</h2>
		<h3>这是标题三</h3>
		
		<div>这是块标记</div>
		
		<p>段落标记</p>
		
		无序列表：
		<ul>
			<li>列表项1</li>
			<li>列表项2</li>
			<li>列表项3</li>
		</ul>
		
		有序列表：
		<ol>
			<li>列表项1</li>
			<li>列表项2</li>
			<li>列表项3</li>
		</ol>
		
		<span>天气</span>
		<span>真凉</span>
		
		<br />
		<span>真凉</span>
		
		<strong>加粗的字体</strong>
		
		<a href="https://www.baidu.com">点击 链接进行跳转</a>
		
		<br />
		
		<img src="../img/picture2.jpg" />
		
		<div  style="font-size: 14px; color: red; width: 40px; height: 50px; background-color: green;">这是内联样式</div>
		
		<br />
		
		<div>这是内部样式</div>
	</body>
</html>
