<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title></title>
		<style type="text/css">
			.window{
				width: 200px;
				height: 200px;
				overflow: hidden;
			}
			.cont{
				width: 400px;
				height: 200px;
				margin-left: -200px;
			}
			img{
				width: 200px;
				height: 200px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="window">
			<div class="cont" style="margin-left: -200px;">
				<img id="first" src="../img/picture1.jpg">
				<img id="second" src="../img/picture2.jpg">
			</div>
		</div>
	
	<script type="text/javascript" src="../js/myQuery.js"></script>
	<script type="text/javascript">
		
		var aImg = ['../img/jd.jpg',
			              '../img/picture1.jpg',
			              '../img/picture2.jpg',
			              '../img/picture1.jpg'];
		
		var oCont = document.getElementsByClassName('cont')[0];
		
		var num = 0;
		document.onclick = function(){
			Go(oCont,5,0,'marginLeft',function(){
				//平移完成时，将div恢复到平移之前的位置
				oCont.style.marginLeft = '-200px';
				num++;
				$('first').src = aImg[(num+1)%4];
				$('second').src = aImg[num%4];
			});
		}
		
	</script>

</body></html>
